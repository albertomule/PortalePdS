<h3 class="title">Piani in sospeso</h3>

<div class="container">
    <ul>
        <ng-container *ngFor="let piano of pianiinsospeso; index as i">

                    <a routerLink="/piano/{{piano.matricola}}">{{piano.matricola}} {{piano.nome}} {{piano.cognome}}</a>

</div>

</a>
