<h3 class="title">Regolamento anno accademico {{anno}}-{{nextYear(anno)}}</h3>
<br>

<div class="container">
    <div class="wrap">
        <h2>Esami primo anno</h2>
    </div>
    <!-- <br/><br/> -->
    <ng-container *ngFor="let esame of primo[0]; index as i" >
        <div class="content">
            <!-- <br/><br/> -->
            <ul>
                <li>
                    <p>{{ esame.exam_name }} {{ esame.exam_code }} {{ esame.exam_cfu }}</p>
                </li>
            </ul>
            <!-- <br/> -->
        </div>
    </ng-container>
</div>
<div class="container">
    <div class="wrap">
        <h2>Esami secondo anno</h2>
    </div>
</div>
<div class="container">
    <div class="wrap">
        <h2>Esami terzo anno</h2>
    </div>
</div>
<div class="container">
    <div class="wrap">
        <h2>Esami complementari</h2>
    </div>
</div>

<a routerLink="/regolamenti">
    <button id="bottone_commissione_regolamenti_indietro" class="Home_button">Indietro</button>
</a>
