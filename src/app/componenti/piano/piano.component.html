<h3 class="title">Piano matricola: {{matricola}}</h3>

<!-- da cambiare il routerlink in base a se accedo da pianiapprovati o pianiinsospeso -->

<div *ngIf="getA()">
    <a routerLink="/pianiapprovati">
        <button id="bottone_commissione_pds_indietro" class="Home_button">Indietro</button>
    </a>
</div>

<div *ngIf="!getA()">
    <a routerLink="/pianiinsospeso">
        <button id="bottone_commissione_pds_indietro" class="Home_button">Indietro</button>
    </a>
</div>
